<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--forces Internet Explorer to use latest version of rendering engine-->
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!--for chrome, Firefox OS and opera-->
    <meta name="theme-color" content=" #C89601"> 
    <!--for windows phone-->
    <meta name="msapplication-navbutton-color" content="#C89601">
    <!--for iOS Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" icon="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-grid moveup-animate">
        <div class="img-grid">
            <h1 class="heading">Monisma</h1>     
            <img src="signup.svg" alt="">
            <p class="subtitle">Grow your money <br>the smart way</p>
            <a href="#nav-btm" class="mobile-nav">
                <img src="tap.png" alt="">
            </a>
        </div>

        <form action="" method="post">
            <div class="form-grid moveright-animate">

                <h1 class="form-header">Start today</h1>

                <div class="input-container">
                    <label for="firstname"></label>
                    <input type="text" id="firstname" name="firstname" required>
                    <span>First name</span>
                    <div id="firstname-error" class="error"></div>
                </div>

                <div class="input-container">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" name="lastname" required>
                    <span>Last name</span>
                    <div id="lastname-error" class="error"></div>
                </div>
                
                <div class="input-container">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required minlength="8">
                    <span>Email</span>
                    <div id="email-error" class="error"></div>
                </div>

                <div class="input-container">
                    <label for="mobile-number"></label>
                    <input type="tel" id="mobile-number" name="mobile-number" required pattern="(?=.*\d).{8,15}">
                    <span>Mobile Number</span>
                    <div id="mobile-error" class="error"></div>
                </div>

                <div class="input-container">
                    <label for="pwd"></label>
                    <input type="password" id="pwd" name="password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^A-Za-z0-9]).{8,16}">
                    <span>Password</span>
                    <div id="pwd-error" class="error"></div>
                </div>

                <div class="input-container">
                    <label for="confirm-pwd"></label>
                    <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                    <span>Confirm Password</span>
                    <div id="cfm-pwd-error" class="error"></div>
                </div>

                <div id="nav-btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                
                    <p class="btm-text">
                        Already have an account?
                        <a class="login" href="">Log in</a>
                    </p>
                </div>
            </div>
        </form>
    </main>

    <section class="after-signup disabled moveup-animate">
        <h1 class="heading">Monisma</h1>     
        <h1 class="subtitle">Signed up. <br> Journey begins.</h1>
        <img src="registered.svg" alt="" class="moveright-animate">
    </section>
</body>
</html>
