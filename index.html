<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--for chrome, Firefox OS and opera-->
    <meta name="theme-color" content=" #C89601"> 
    <!--for windows phone-->
    <meta name="msapplication-navbutton-color" content="#C89601">
    <!--for iOS Safari-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Sign up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" icon="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="main-grid">
        <div class="img-grid">
            <h1 class="heading">Monisma</h1>     
            <img src="signup.svg" alt="">
            <p>Grow your money <br>the smart way</p>
            <a href="" class="mobile-nav">
                <img src="tap.png" alt="">
            </a>
        </div>

        <form action="">
            <div class="form-grid">

                <h1 class="form-header">Start today</h1>

                <div>
                    <label for="">First name</label>
                    <input type="text" required>
                </div>

                <div>
                    <label for="">Last name</label>
                    <input type="text" required>
                </div>
                
                <div>
                    <label for="">Email</label>
                    <input type="email" required>
                </div>

                <div>
                    <label for="">Mobile</label>
                    <input type="tel" required>
                </div>

                <div>
                    <label for="">Password</label>
                    <input type="password" required>
                </div>

                <div>
                    <label for="">Confirm Password</label>
                    <input type="password" required>
                </div>
                <div>
                    <button>Create Account</button>
                    <p>
                        Already have an account?
                        <a class="login" href="">Log in</a>
                    </p>
                </div>
            </div>

        </form>
    </main>

    <section>

    </section>
</body>
</html>
